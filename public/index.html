<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Weekly Target</title>
  <link rel="stylesheet" href="../styles/styles.css">

</head>
<body>
  <header>
    <h1>Learning Weekly Target</h1>
  </header>

  <main>
    <!-- LOGIN / REGISTER -->
    <section id="auth">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button id="showRegister">Belum punya akun? Daftar</button>

      <div id="registerSection" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="registerName" placeholder="Nama lengkap" required>
          <input type="email" id="registerEmail" placeholder="Email" required>
          <input type="password" id="registerPassword" placeholder="Password" required>
          <button type="submit">Daftar</button>
        </form>
        <button id="backToLogin">Kembali ke Login</button>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <div id="targetsList"></div>

      <form id="addTargetForm">
        <input type="text" id="targetTitle" placeholder="Nama target belajar" required>
        <input type="date" id="targetWeek" required>
        <button type="submit">Tambah Target</button>
      </form>

      <button id="logoutBtn">Logout</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
